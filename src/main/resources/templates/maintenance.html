<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de peliculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="mt-3 mb-3 d-flex justify-content-between align-items-center">
        <h3>Listado de películas</h3>
        <a th:href="@{/maintenance/create}" class="btn btn-primary">Registrar</a>
    </div>

    <table class="table table-striped">
        <tr>
            <th>Código</th>
            <th>Título</th>
            <th>Lenguaje</th>
            <th>Costos por alquiler (USD)</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="film : ${films}">
            <td>
                <a th:href="@{/maintenance/detail/{id}(id=${film.filmId()})}">
                    <span th:text="${film.filmId()}"></span>
                </a>
            </td>
            <td th:text="${film.title()}"></td>
            <td th:text="${film.language()}"></td>
            <td th:text="${film.rentalRate()}"></td>
            <td>
                <a th:href="@{/maintenance/update/{id}(id=${film.filmId()})}" class="btn btn-warning">Editar</a>
                <form th:action="@{/maintenance/delete}" method="post" style="display:inline;">
                    <input type="hidden" name="filmId" th:value="${film.filmId}"/>
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
